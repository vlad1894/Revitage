apiVersion: batch/v1
kind: Job
metadata:
  name: revitage-mongo-init
  labels:
    app: revitage
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: revitage
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:6
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password
            - name: MONGO_URI
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb.mongodb.svc.cluster.local:27017/"
            - name: MONGO_DB_NAME
              value: "revitage"
          command:
            - bash
            - -lc
            - >
              mongosh "$MONGO_URI" --eval
              'db = db.getSiblingDB(process.env.MONGO_DB_NAME);
              db.users.createIndex({username: 1}, {unique: true});
              db.users.createIndex({email: 1}, {unique: true});
              db.products.createIndex({name: 1});
              db.carts.createIndex({updated_at: 1});'
