{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>RevitAge</title>
    <style>
        .navbar-brand {
            color: #134f13;
        }
        .nav-link {
            color: #134f13;
        }
        .cart-button {
            background-color: #134f13;
            color: #fff;
            font-weight: bold;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 10px;
        }
        .logo-img {
            max-height: 150px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'shop:home' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img"></a>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:home' %}" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:shop' %}" style="font-weight: bold;">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:about' %}" style="font-weight: bold;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:blog' %}" style="font-weight: bold;">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link cart-button rounded-pill" href="{% url 'shop:cart' %}" style="font-weight: bold;">
                            <i class="fas fa-shopping-cart mr-1"></i> Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
